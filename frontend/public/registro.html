<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registro</h3>
                </div>
                <div class="card-body">
                    <form action="/registro" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3" id="especialidadContainer" style="display: none;">
                            <label for="especialidad" class="form-label">Especialidad (solo para médicos)</label>
                            <input type="text" id="especialidad" name="especialidad" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    <a href="/auth/google" class="btn btn-danger btn-block mt-3">Registrarse con Google</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var tipoUsuario = "<?php echo $_SESSION['tipoUsuario']; ?>";
        var especialidadContainer = document.getElementById('especialidadContainer');
        if (tipoUsuario === 'medico') {
            especialidadContainer.style.display = 'block';
        }
    });
</script>

</body>
</html>
